<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Sala de Conversa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content #chat padding>
  <ion-list no-lines class="messages">
    <ion-item *ngFor="let event of events" [ngClass]="{'other': (!event.self && event.type == 'message')}">
      <div *ngIf="event.type">
        <div *ngIf="event.type == 'message'" [ngClass]="{'message': (event.type == 'message')}">
          <span>
            <b>{{event.username}}</b>
            <br />
            {{event.message}}
          </span>
        </div>

        <div *ngIf="event.type == 'userJoined'" class="event">
          <span>{{event.username}} entrou</span>
        </div>

        <div *ngIf="event.type == 'userLeft'" class="event">
          <span>{{event.username}} saiu</span>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Escreva aqui..." [(ngModel)]="message"></ion-input>
    <button ion-button clear item-right (click)="send(message)">Enviar</button>
  </ion-item>
</ion-footer>
